spring:
  application:
    name: UserService
  cloud:
    config:
      label: master #对应配置中心的label
#      uri: http://localhost:8087 #配置中心服务地址
      profile: dev #profile
      discovery:
        enabled: true #设置从配置中心获取数据
        service-id: configcenter #配置中心服务名称us
server:
  port: 8085
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka/,http://localhost:8082/eureka/



