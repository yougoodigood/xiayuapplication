spring:
  application:
    name: CommonIntegration
  cloud:
    config:
      label: master #对应配置中心的label
#      uri: http://localhost:8087 #配置中心服务地址
      profile: dev #profile
      discovery:
        enabled: true #设置从配置中心获取数据
        service-id: configcenter  #配置中心服务名称
server:
  port: 8091
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka/



